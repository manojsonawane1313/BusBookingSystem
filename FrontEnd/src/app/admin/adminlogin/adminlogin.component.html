<section class="login-container">
  <div class="login-box">
    <h2>Admin Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
        />
        <div *ngIf="loginForm.submitted && !email" class="error-message">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
        <div *ngIf="loginForm.submitted && !password" class="error-message">
          Password is required.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
    <p><a routerLink="/homepage">Back to Homepage</a></p>
  </div>
</section>
